[INPUT]
    Name                tail
    Tag                 app-web
    Multiline           On
    Multiline_Flush     5
    Parser_Firstline    NetCore_multiline
    Path                /logs/web/*.log
    DB                  /logs/web/flb_std-app.db
    DB.Sync             Full
    Mem_Buf_Limit       5MB
    Skip_Long_Lines     Off
    Buffer_Chunk_Size   32k 
    Buffer_Max_Size     32k
    Refresh_Interval    10
    Rotate_Wait         5
    Ignore_Older        10d
    Parser              NetCore_multiline
[OUTPUT]
    Name                es
    Match               app-*
    Host                elasticsearch
    Port                9200
    #Logstash_Format True
    Logstash_Format     On
    Logstash_Prefix     app-web
    Include_Tag_Key     true

