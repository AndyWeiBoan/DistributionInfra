version: '3.7'

services:
  heartbeat:
    image: heartbeat
    container_name: heartbeat
    build:
      context: ../
      dockerfile: build/heartbeat.Dockerfile
    command: --strict.perms=false -e
    environment:
      - setup.kibana.host=kibana:5601
      - output.elasticsearch.hosts=["elasticsearch:9200"]
    networks: 
      internal: 
        ipv4_address: 172.16.1.4
    depends_on:
      - elasticsearch
  ### elasticsearch
  elasticsearch:
    image: elasticsearch
    container_name: elasticsearch
    build:
      context: ../
      dockerfile: build/elasticsearch.Dockerfile
      args:
        plugin_url: https://d3g5vo6xdbdb9a.cloudfront.net/downloads/elasticsearch-plugins/opendistro-alerting/opendistro_alerting-1.7.0.0.zip
    ports:      
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      discovery.type: single-node
    networks: 
      internal: 
        ipv4_address: 172.16.1.2
  ### kibana
  kibana:
    image: kibana
    container_name: kibana 
    build:
      context: ../
      dockerfile: build/kibana.Dockerfile
      args:
        plugin_url: https://d3g5vo6xdbdb9a.cloudfront.net/downloads/kibana-plugins/opendistro-alerting/opendistro-alerting-1.7.0.0.zip
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
      - 5601:5601
    networks: 
      internal: 
        ipv4_address: 172.16.1.3
    depends_on:
      - elasticsearch
  ### application
  web:
    image: web
    container_name: web
    build:
      context: ../
      dockerfile: build/web.Dockerfile
      args:
        - project_name=web
    container_name: web
    ports:
      - 8787:80
    networks: 
      internal:
        ipv4_address: 172.16.1.5

networks:
  internal:
    name: internal
    driver: bridge
    ipam:
      config:  
        - subnet: 172.16.1.0/24