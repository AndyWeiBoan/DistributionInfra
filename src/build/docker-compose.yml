version: '3.7'

services:
  heartbeat:
    image: heartbeat
    container_name: heartbeat
    build:
      context: ../
      dockerfile: build/beat/heartbeat.Dockerfile
      args:
        - version=${ELASTIC_STACK_VERSION}
    command: --strict.perms=false -e
    environment:
      - setup.kibana.host=kibana:5601
      - output.elasticsearch.hosts=["elasticsearch:9200"]
    networks: 
      internal: 
        ipv4_address: 172.16.1.4
    depends_on:
      - elasticsearch

  ### elasticsearch
  elasticsearch:
    image: elasticsearch
    container_name: elasticsearch
    build:
      context: ../
      dockerfile: build/elasticsearch/elasticsearch.Dockerfile
      args:
        - plugin_url=${ALERTING_ELASTIC_URL}
        - version=${ELASTIC_STACK_VERSION}
    ports:      
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      discovery.type: single-node
    networks: 
      internal: 
        ipv4_address: 172.16.1.2

  ### kibana
  kibana:
    image: kibana
    container_name: kibana 
    build:
      context: ../
      dockerfile: build/kibana/kibana.Dockerfile
      args:
        - plugin_url=${ALERTING_KIBANA_URL}
        - version=${ELASTIC_STACK_VERSION}
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    ports:
      - 5601:5601
    networks: 
      internal: 
        ipv4_address: 172.16.1.3
    depends_on:
      - elasticsearch

  ### application
  web:
    image: web
    container_name: web
    build:
      context: ../
      dockerfile: build/web.Dockerfile
      args:
        - project_name=web
        - version=3.1
    container_name: web
    volumes:
      - ${MNT_WEB_LOG}
    ports:
      - 8787:80
    networks: 
      internal:
        ipv4_address: 172.16.1.5

  ### fluentd
  fluentd:
    image: fluentd
    container_name: fluentd
    restart: always
    build:
      context: ../
      dockerfile: build/fluentd/fluentd.Dockerfile
    environment:
      - FLUENTD_CONF=${FLUENT_STARTUP_CONFT}
      - FLUENTD_OPT=
    volumes:
      - ${MNT_FLUENT_CONFIG}
      - ${MNT_LOG_INPUT}
    ports:
      - "24220:24220/tcp"
      - "24220:24220/udp"
    networks: 
      internal:
        ipv4_address: 172.16.1.6
    depends_on:
      - elasticsearch

networks:
  internal:
    name: internal
    driver: bridge
    ipam:
      config:  
        - subnet: 172.16.1.0/24