- type: http
  enabled: true
  name: fluentbit-health
  id: fluentbit-health
  timeout: 16s
  schedule: '@every 30s'
  urls:
    - http://fluentbit:2020/api/v1/metrics
  response:
    # save response body into elasticsearch
    include_body: always 
  check.request:
    method: GET
    headers:
      'Content-Type': 'application/json' 
  check.response:
    status: 200
- output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'
  username: '${ELASTICSEARCH_USERNAME:}'
  password: '${ELASTICSEARCH_PASSWORD:}'